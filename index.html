<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulazione Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>Simulazione scheduler</header>

    <div class="form-section">
      <label>Numero processi: <input type="number" id="num-processi" value="10" min="1"></label>
      <label>Durata massima: <input type="number" id="durata-massima" value="10" min="1"></label>
      <label>Arrivo massimo: <input type="number" id="arrivo-massimo" value="10" min="1"></label>
      <label>Quanto (Round Robin): <input type="number" id="quanto" value="2" min="1"></label>
      <label>Clock (ms): <input type="number" id="clock" value="100" min="1"></label>
      <label>Priorità massima: <input type="number" id="priorita-massima" value="10" min="1"></label>
      <label>Algoritmo di Scheduling: 
        <select id="algoritmo">
          <option value="Round Robin">Round Robin</option>
          <option value="Priorità">Priorità</option>
          <option value="FCFS">FCFS</option>
        </select>
      </label>
    </div>

    <div class="buttons">
      <button id="crea-processi" onclick="creaProcessi()">Crea Processi</button>
      <button id="avvia-simulazione">Avvia Simulazione</button>
      <button id="ferma-simulazione">Ferma Simulazione</button>
      <button id="metti-in-pausa">Metti in Pausa</button>
    </div>

    <div class="table-container">
      <!-- Coda dei processi -->
      <div class="coda-container">
        <h2>Coda dei Processi</h2>
        <table id="coda">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Arrivo</th>
              <th>Durata</th>
              <th>Priorità</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Diagramma di scheduling -->
      <div class="diagramma-container">
        <h2>Diagramma di Scheduling</h2>
        <div class="diagramma-scrollable">
          <table id="diagramma">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Arrivo</th>
                <th>Durata</th>
                <th>Priorità</th>
                <th>T.T.</th>
                <th>T.A.</th>
                <th colspan="50" class="timeline">Timeline</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="scriptt.js"></script>
</body>
</html>
